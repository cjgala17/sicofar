<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SICOFAR - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">SICOFAR - Inventario</span>
      <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar Sesión</button>
    </div>
  </nav>

  <div class="container">
    <div class="card mb-4 shadow">
      <div class="card-header">
        <h5>Actualizar Stock</h5>
      </div>
      <div class="card-body">
        <form id="stockForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">ID del Producto</label>
              <input type="number" class="form-control" id="productoId" required placeholder="Ej: 1" />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Nuevo Stock</label>
              <input type="number" class="form-control" id="nuevoStock" min="0" required />
            </div>
          </div>
          <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
        <div id="alertStock"></div>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Inventario Actual</h5>
        <div>
          <button class="btn btn-primary btn-sm me-2" onclick="cargarProductos()">Actualizar</button>
          <button class="btn btn-success btn-sm" id="btnCrear" style="display:none;" data-bs-toggle="modal" data-bs-target="#modalCrear">
            + Nuevo
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" id="tablaProductos">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Crear -->
  <div class="modal fade" id="modalCrear" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formCrear">
            <div class="mb-3">
              <label>Nombre</label>
              <input type="text" class="form-control" id="nuevoNombre" required />
            </div>
            <div class="mb-3">
              <label>Descripción</label>
              <textarea class="form-control" id="nuevaDescripcion"></textarea>
            </div>
            <div class="mb-3">
              <label>Precio</label>
              <input type="number" step="0.01" class="form-control" id="nuevoPrecio" required />
            </div>
            <div class="mb-3">
              <label>Stock Inicial</label>
              <input type="number" class="form-control" id="nuevoStockInicial" value="0" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="crearProducto()">Crear</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/productos.js"></script>
</body>
</html>
